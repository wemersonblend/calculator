<!DOCTYPE html>
<html>
	<head>
		<title>Calculadora</title>
		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="fonts/fonts.css">
		<link rel="stylesheet" type="text/css" href="assets/style.css">
	</head>
	<body>
		<div class="calculator">

			<div class="line">
				<div id="display" class="display">127542</div>
			</div>

			<div class="line">
				<button id="num-7" class="btn numbers">7</button>
				<button id="num-8" class="btn numbers">8</button>
				<button id="num-9" class="btn numbers">9</button>
				<button id="op-div" class="btn operations">/</button>
			</div>

			<div class="line">
				<button id="num-4" class="btn numbers">4</button>
				<button id="num-5" class="btn numbers">5</button>
				<button id="num-6" class="btn numbers">6</button>
				<button id="op-mult" class="btn operations">x</button>
			</div>

			<div class="line">
				<button id="num-1" class="btn numbers">1</button>
				<button id="num-2" class="btn numbers">2</button>
				<button id="num-3" class="btn numbers">3</button>
				<button id="op-sub" class="btn operations">-</button>
			</div>

			<div class="line">
				<button id="num-0" class="btn numbers">0</button>
				<button id="num-." class="btn numbers">.</button>
				<button id="equal" class="btn equal">=</button>
				<button id="op-add" class="btn operations">+</button>
			</div>
			
		</div>

		<script type="text/javascript" src="assets/main.js"></script>

	</body>
</html>
